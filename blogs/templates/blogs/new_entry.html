{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'blogs:post' post.id %}">{{ post }}</a></h3>
{% endblock page_header %}

{% block content %}
    <h3>Add a new entry:</h3>
    <form method="post" action="{% url 'blogs:new_entry' post.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Add entry</button>
        {% endbuttons %}
    </form>

{% endblock content %}
